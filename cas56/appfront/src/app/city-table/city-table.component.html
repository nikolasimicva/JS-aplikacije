<app-menu></app-menu>
<mat-expansion-panel style="margin-top: 20px; margin-bottom: 20px;">
    <mat-expansion-panel-header>
        <mat-panel-title>
            Filters
        </mat-panel-title>
    </mat-expansion-panel-header>

    <!-- <mat-form-field>
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field> -->

    <mat-form-field>
        <input matInput type="text" [formControl]="cityFilter" placeholder="City">
    </mat-form-field>&nbsp;&nbsp;

    <mat-form-field>
        <input matInput type="text" [formControl]="zipFilter" placeholder="Zip">
    </mat-form-field>&nbsp;&nbsp;

    <mat-form-field>
        <input matInput type="text" [formControl]="stateFilter" placeholder="State">
    </mat-form-field>

    <button mat-stroked-button color="primary" (click)="clearFilters()"
        style="float: right; margin-left: 10px;">Reset</button>
    <button mat-raised-button color="primary" (click)="exportToPdf()" style="float: right">Export</button>

</mat-expansion-panel>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z15" matSort id="mytable">

    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
        <td mat-cell *matCellDef="let element"> {{element.city}}</td>
    </ng-container>

    <ng-container matColumnDef="zip">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Zip</th>
        <td mat-cell *matCellDef="let element"> {{element.zip}}</td>
    </ng-container>

    <ng-container matColumnDef="x">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>X</th>
        <td mat-cell *matCellDef="let element"> {{element.loc.x}}</td>
    </ng-container>

    <ng-container matColumnDef="y">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Y</th>
        <td mat-cell *matCellDef="let element"> {{element.loc.y}}</td>
    </ng-container>

    <ng-container matColumnDef="pop">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Population</th>
        <td mat-cell *matCellDef="let element"> {{element.pop}}</td>
    </ng-container>

    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
        <td mat-cell *matCellDef="let element"> {{element.state}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
