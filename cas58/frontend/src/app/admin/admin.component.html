<table>
    <tr>
        <th>Kupac</th>
        <th>Knjiga</th>
        <th>Kolicina</th>
        <th>Status</th>
        <th>Akcija</th>
    </tr>
    <tr *ngFor='let o of allOrders'>
        <td>{{o.kupac}}</td>
        <td>{{o.knjiga}}</td>
        <td>{{o.kolicina}}</td>
        <td>{{o.status}}</td>
        <td>
            <button (click)='prihvati(o)'>Prihvati</button>
        </td>
    </tr>
</table>
